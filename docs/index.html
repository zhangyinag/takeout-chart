<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=yes" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1">
    <title>外卖销量图</title>
    <style>
        ::-webkit-scrollbar {
            display: none;
        }

        html,
        body {
            overflow: hidden;
            height: 100%;
            margin: 0;
        }
    </style>
</head>

<body>
    <pre id="summary"></pre>
    <div id="mountNode"></div>
    <script>/*Fixing iframe window.innerHeight 0 issue in Safari*/document.body.clientHeight;</script>
    <script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.g2-3.5.1/dist/g2.min.js"></script>
    <script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.data-set-0.10.1/dist/data-set.min.js"></script>
    <script src="./app.js"></script>
    <script>
        const originData = generateDataFn()()
        const data = originData
        const summaryData = generateSummaryData(data)
        document.querySelector('#summary').textContent = JSON.stringify(summaryData, null)
        var chart = new G2.Chart({
            container: 'mountNode',
            forceFit: true,
            height: window.innerHeight
        });
        chart.source(data, {
            date: {
                range: [0, 1]
            }
        });
        chart.tooltip({
            crosshairs: {
                type: 'line'
            }
        });
        chart.axis('value', {
            label: {
                formatter: function formatter(val) {
                    return val;
                }
            }
        });
        chart.line().position('date*value').color('name');
        chart.point().position('date*value').color('name').size(4).shape('circle').style({
            stroke: '#fff',
            lineWidth: 1
        });
        chart.render();

        function generateSummaryData (data) {
            const map = {}
            data.forEach(v => {
                let name = v.name
                if (!map[name]) map[name] = []
                map[name].push(v.value)
            })
            Object.keys(map).forEach(key => {
                let value = map[key]
                let temp = value.slice(value.length - 3)
                value = [temp[1] - temp[0]]
                value.push(temp[2] - temp[1])
                map[key] = value
            })
            return map
        }
    </script>
</body>

</html>
